<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>溯源 - 登录</title>
  <!-- 外部资源引入 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 自定义配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1A365D',      // 深靛蓝 - 主色调
            secondary: '#4A6F5D',    // 自然绿 - 进度指示
            trace: '#8B6B4E',        // 土褐色 - 历史轨迹
            neutral: '#F5F5F0',      // 米白色 - 背景
            success: '#2E7D32',
            warning: '#E65100',
            danger: '#C62828',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .transition-all-300 {
        transition: all 300ms ease-in-out;
      }
      .form-input-focus {
        @apply focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary;
      }
      .bg-gradient-primary {
        background: linear-gradient(135deg, #1A365D 0%, #2C5282 100%);
      }
      .card-elevation {
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
      }
    }
  </style>
</head>
<body class="bg-neutral min-h-screen flex items-center justify-center p-4 font-sans">
  <!-- 登录容器 -->
  <div class="w-full max-w-6xl bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col md:flex-row transition-all duration-500 hover:card-elevation" id="login-container">
    <!-- 左侧品牌区 -->
    <div class="bg-gradient-primary text-white p-8 md:p-12 flex-1 flex flex-col justify-between relative overflow-hidden hidden md:flex">
      <!-- 装饰元素 -->
      <div class="absolute top-0 right-0 w-64 h-64 bg-white/5 rounded-full -mr-32 -mt-32"></div>
      <div class="absolute bottom-0 left-0 w-48 h-48 bg-white/5 rounded-full -ml-24 -mb-24"></div>
      
      <div class="relative z-10">
        <!-- 品牌标识 -->
        <div class="flex items-center gap-3 mb-10">
          <div class="w-10 h-10 rounded-lg bg-white/20 flex items-center justify-center backdrop-blur-sm">
            <i class="fa fa-link text-xl"></i>
          </div>
          <h1 class="text-2xl font-bold">溯源系统</h1>
        </div>
        
        <!-- 功能介绍 -->
        <div class="space-y-6">
          <div class="flex items-start gap-4 group">
            <div class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center shrink-0 mt-1 transition-all-300 group-hover:bg-white/30">
              <i class="fa fa-file-text-o"></i>
            </div>
            <div>
              <h3 class="text-lg font-semibold mb-1">高效日报管理</h3>
              <p class="text-white/80 text-sm">轻松记录每日工作，自动关联任务进度</p>
            </div>
          </div>
          
          <div class="flex items-start gap-4 group">
            <div class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center shrink-0 mt-1 transition-all-300 group-hover:bg-white/30">
              <i class="fa fa-trello"></i>
            </div>
            <div>
              <h3 class="text-lg font-semibold mb-1">可视化任务看板</h3>
              <p class="text-white/80 text-sm">拖拽式管理任务，直观查看项目进展</p>
            </div>
          </div>
          
          <div class="flex items-start gap-4 group">
            <div class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center shrink-0 mt-1 transition-all-300 group-hover:bg-white/30">
              <i class="fa fa-book"></i>
            </div>
            <div>
              <h3 class="text-lg font-semibold mb-1">个人知识库</h3>
              <p class="text-white/80 text-sm">集中管理文档资料，构建个人知识体系</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 版权信息 -->
      <div class="text-white/60 text-sm mt-10 relative z-10">
        &copy; 2024 溯源系统 - 高效工作与知识管理平台
      </div>
    </div>
    
    <!-- 右侧登录表单区 -->
    <div class="p-8 md:p-12 flex-1 flex flex-col max-w-md w-full mx-auto">
      <div class="mb-10 md:mt-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-2 flex items-center">
          <i class="fa fa-link text-primary mr-2"></i>
          欢迎登录溯源系统
        </h2>
        <p class="text-gray-500">请输入账号信息登录系统</p>
      </div>
      
      <!-- 登录表单 -->
      <form id="login-form" class="space-y-5">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-500 mb-1">用户名</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
              <i class="fa fa-user"></i>
            </div>
            <input type="text" id="username" name="username" placeholder="请输入用户名" 
                   class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 form-input-focus transition-all-300">
            <div id="username-error" class="hidden mt-1 text-danger text-sm flex items-center gap-1">
              <i class="fa fa-exclamation-circle"></i>
              <span>请输入用户名</span>
            </div>
          </div>
        </div>
        
        <div>
          <div class="flex justify-between mb-1">
            <label for="password" class="block text-sm font-medium text-gray-500">密码</label>
            <a href="#" class="text-sm text-primary hover:underline transition-colors">忘记密码?</a>
          </div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
              <i class="fa fa-lock"></i>
            </div>
            <input type="password" id="password" name="password" placeholder="请输入密码" 
                   class="w-full pl-10 pr-10 py-3 rounded-lg border border-gray-200 form-input-focus transition-all-300">
            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 transition-colors">
              <i class="fa fa-eye-slash"></i>
            </button>
            <div id="password-error" class="hidden mt-1 text-danger text-sm flex items-center gap-1">
              <i class="fa fa-exclamation-circle"></i>
              <span>请输入密码</span>
            </div>
          </div>
        </div>
        
        <div class="flex items-center">
          <input id="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded transition-all-300">
          <label for="remember-me" class="ml-2 block text-sm text-gray-500 cursor-pointer">
            记住我
          </label>
        </div>
        
        <button type="submit" id="login-button" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-all-300 flex items-center justify-center gap-2 transform hover:translate-y-[-2px] active:translate-y-0">
          <span>登录</span>
          <i class="fa fa-arrow-right"></i>
        </button>
      </form>
      
      <!-- 其他登录方式 -->
      <div class="mt-8">
        <div class="relative flex items-center">
          <div class="flex-grow border-t border-gray-200"></div>
          <span class="flex-shrink mx-3 text-gray-400 text-sm">其他登录方式</span>
          <div class="flex-grow border-t border-gray-200"></div>
        </div>
        
        <div class="flex justify-center gap-4 mt-6">
          <button class="w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center text-gray-500 hover:bg-primary/5 hover:text-primary hover:border-primary/30 transition-all-300 transform hover:scale-110 active:scale-95">
            <i class="fa fa-github"></i>
          </button>
          <button class="w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center text-gray-500 hover:bg-primary/5 hover:text-primary hover:border-primary/30 transition-all-300 transform hover:scale-110 active:scale-95">
            <i class="fa fa-google"></i>
          </button>
          <button class="w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center text-gray-500 hover:bg-primary/5 hover:text-primary hover:border-primary/30 transition-all-300 transform hover:scale-110 active:scale-95">
            <i class="fa fa-weixin"></i>
          </button>
        </div>
      </div>
      
      <!-- 注册提示 -->
      <div class="mt-8 text-center text-sm text-gray-500">
        还没有账号? 
        <a href="#" class="text-primary font-medium hover:underline transition-colors">立即注册</a>
      </div>
    </div>
  </div>
  
  <!-- 登录成功动画容器 (默认隐藏) -->
  <div id="login-success" class="fixed inset-0 bg-white flex flex-col items-center justify-center opacity-0 pointer-events-none transition-all duration-500">
    <div class="text-center max-w-md px-4">
      <div id="success-icon" class="w-20 h-20 rounded-full bg-success/10 flex items-center justify-center mx-auto mb-6 text-success transform scale-0 transition-all duration-500">
        <i class="fa fa-check text-4xl"></i>
      </div>
      <h2 id="success-title" class="text-2xl font-bold text-gray-800 mb-2 opacity-0 transition-all duration-500">登录成功</h2>
      <p id="success-message" class="text-gray-500 mb-8 opacity-0 transition-all duration-500">正在进入系统，请稍候...</p>
      
      <div id="progress-container" class="h-2 bg-gray-100 rounded-full overflow-hidden opacity-0 transition-all duration-500">
        <div id="progress-bar" class="h-full bg-primary w-0 transition-all duration-1500 ease-out"></div>
      </div>
    </div>
  </div>

  <script>
    // 密码显示/隐藏切换
    document.getElementById('toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      }
    });
    
    // 登录表单提交处理
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      let isValid = true;
      
      // 简单验证
      if (!username) {
        document.getElementById('username-error').classList.remove('hidden');
        isValid = false;
      } else {
        document.getElementById('username-error').classList.add('hidden');
      }
      
      if (!password) {
        document.getElementById('password-error').classList.remove('hidden');
        isValid = false;
      } else {
        document.getElementById('password-error').classList.add('hidden');
      }
      
      // 模拟登录成功
      if (isValid) {
        const loginButton = document.getElementById('login-button');
        loginButton.disabled = true;
        loginButton.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 登录中...';
        
        // 模拟API请求延迟
        setTimeout(function() {
          const loginContainer = document.getElementById('login-container');
          const loginSuccess = document.getElementById('login-success');
          
          // 隐藏登录容器
          loginContainer.style.opacity = '0';
          loginContainer.style.transform = 'scale(0.95)';
          loginContainer.style.pointerEvents = 'none';
          
          // 显示成功动画
          setTimeout(function() {
            loginSuccess.style.opacity = '1';
            loginSuccess.style.pointerEvents = 'auto';
            
            // 动画序列
            document.getElementById('success-icon').style.transform = 'scale(1)';
            setTimeout(() => document.getElementById('success-title').style.opacity = '1', 300);
            setTimeout(() => document.getElementById('success-message').style.opacity = '1', 500);
            setTimeout(() => {
              document.getElementById('progress-container').style.opacity = '1';
              setTimeout(() => document.getElementById('progress-bar').style.width = '100%', 100);
            }, 700);
            
            // 进度完成后跳转到主页面
            setTimeout(function() {
              window.location.href = 'index.html';
            }, 2300);
          }, 500);
        }, 1500);
      }
    });
  </script>
</body>
</html>
